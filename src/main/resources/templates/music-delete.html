<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>楽曲操作システム★削除</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
    }
    h2 {
        text-align: center;
        color: #333;
        margin-top: 50px;
    }
    form {
        display: flex;
        justify-content: center;
        margin-top: 20px;
    }
    form input[type="text"] {
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-right: 10px;
    }
    form input[type="submit"],
    form button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 5px;
        font-size: 16px;
    }
    form input[type="submit"]:hover,
    form button:hover {
        background-color: #0056b3;
    }
    hr {
        margin: 40px 0;
    }
    table {
        width: 80%;
        margin: 0 auto;
        border-collapse: collapse;
        background-color: #fff;
    }
    table, th, td {
        border: 1px solid #ccc;
    }
    th, td {
        padding: 10px;
        text-align: center;
    }
    th {
        background-color: #f8f8f8;
    }
    tr:nth-child(even) {
        background-color: #f2f2f2;
    }
</style>
</head>
<body>
    <h2>楽曲操作システム★削除</h2>
    <form th:action="@{/delete}" method="post">
        <input type="text" name="song_id" placeholder="曲番号を入力">
        <input type="submit" value="削除" name="delete">
    </form>
    <hr>
    <table border="1">
        <tr>
            <th>曲番号</th>
            <th>曲名</th>
            <th>歌手名</th>
        </tr>
        <tr th:each="music : ${list}">
            <td th:text="${music.id}"></td>
            <td th:text="${music.song_name}"></td>
            <td th:text="${music.singer}"></td>
        </tr>
    </table>
    <form th:action="@{/menu}" method="get">
        <button type="submit">戻る</button>
    </form>
</body>
</html>
